<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Virtual keyboard</title>
</head>

<body>
  keyboard layout


  <div class="keyboard">

    <div class="keyboard__line">
      <button class="key"><span class="key__main">`</span><span class="key__little">~</span></button>
      <button class="key"><span class="key__main">1</span><span class="key__little">!</span></button>
      <button class="key"><span class="key__main">2</span><span class="key__little">@</span></button>
      <button class="key"><span class="key__main">3</span><span class="key__little">#</span></button>
      <button class="key"><span class="key__main">4</span><span class="key__little">$</span></button>
      <button class="key"><span class="key__main">5</span><span class="key__little">%</span></button>
      <button class="key"><span class="key__main">6</span><span class="key__little">^</span></button>
      <button class="key"><span class="key__main">7</span><span class="key__little">&</span></button>
      <button class="key"><span class="key__main">8</span><span class="key__little">*</span></button>
      <button class="key"><span class="key__main">9</span><span class="key__little">(</span></button>
      <button class="key"><span class="key__main">0</span><span class="key__little">)</span></button>
      <button class="key"><span class="key__main">-</span><span class="key__little">_</span></button>
      <button class="key"><span class="key__main">=</span><span class="key__little">+</span></button>
      <button class="key key_backspace"><span class="key__main">Backspace</span></button>
    </div>

    <div class="keyboard__line">
      <button class="key key_tab"><span class="key__main">Tab</span></button>
      <button class="key"><span class="key__main">q</span></button>
      <button class="key"><span class="key__main">w</span></button>
      <button class="key"><span class="key__main">e</span></button>
      <button class="key"><span class="key__main">r</span></button>
      <button class="key"><span class="key__main">t</span></button>
      <button class="key"><span class="key__main">y</span></button>
      <button class="key"><span class="key__main">u</span></button>
      <button class="key"><span class="key__main">i</span></button>
      <button class="key"><span class="key__main">o</span></button>
      <button class="key"><span class="key__main">p</span></button>
      <button class="key"><span class="key__main">[</span><span class="key__little">{</span></button>
      <button class="key"><span class="key__main">]</span><span class="key__little">}</span></button>
      <button class="key"><span class="key__main">\</span><span class="key__little">|</span></button>
      <button class="key"><span class="key__main">Del</span></button>
    </div>


    <div class="keyboard__line">
      <button class="key key_caps-lock"><span class="key__main">Caps Lock</span></button>
      <button class="key"><span class="key__main">a</span></button>
      <button class="key"><span class="key__main">s</span></button>
      <button class="key"><span class="key__main">d</span></button>
      <button class="key"><span class="key__main">f</span></button>
      <button class="key"><span class="key__main">g</span></button>
      <button class="key"><span class="key__main">h</span></button>
      <button class="key"><span class="key__main">j</span></button>
      <button class="key"><span class="key__main">k</span></button>
      <button class="key"><span class="key__main">l</span></button>
      <button class="key"><span class="key__main">;</span><span class="key__little">:</span></button>
      <button class="key"><span class="key__main">'</span><span class="key__little">"</span></button>
      <button class="key key_enter"><span class="key__main">Enter</span></button>
    </div>


    <div class="keyboard__line">
      <button class="key key_shift"><span class="key__main">Shift</span></button>
      <button class="key"><span class="key__main">z</span></button>
      <button class="key"><span class="key__main">x</span></button>
      <button class="key"><span class="key__main">c</span></button>
      <button class="key"><span class="key__main">v</span></button>
      <button class="key"><span class="key__main">b</span></button>
      <button class="key"><span class="key__main">n</span></button>
      <button class="key"><span class="key__main">m</span></button>
      <button class="key"><span class="key__main">,</span><span class="key__little">&lt;</span></button>
      <button class="key"><span class="key__main">.</span><span class="key__little">&gt;</span></button>
      <button class="key"><span class="key__main">/</span><span class="key__little">?</span></button>
      <button class="key key_arrow key_arrow-up"><span class="key__main"></span></button>
      <button class="key key_shift"><span class="key__main">Shift</span></button>
    </div>

    <div class="keyboard__line">
      <button class="key key_ctrl"><span class="key__main">Ctrl</span></button>
      <button class="key key_steelseries"><span class="key__main"></span></button>
      <button class="key key_alt"><span class="key__main">Alt</span></button>
      <button class="key key_space"><span class="key__main"></span></button>
      <button class="key key_alt"><span class="key__main">Alt</span></button>
      <button class="key key_arrow key_arrow-left"><span class="key__main"></span></button>
      <button class="key key_arrow key_arrow-down"><span class="key__main"></span></button>
      <button class="key key_arrow key_arrow-right"><span class="key__main"></span></button>
      <button class="key key_ctrl"><span class="key__main">Ctrl</span></button>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
