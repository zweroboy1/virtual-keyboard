<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Virtual keyboard</title>
</head>

<body>
  <main class="keyboard keyboard_shift">
    <div class="keyboard__line"><button class="key"><span class="key__main">`</span><span
          class="key__little">~</span></button><button class="key"><span class="key__main">1</span><span
          class="key__little">!</span></button><button class="key"><span class="key__main">2</span><span
          class="key__little">@</span></button><button class="key"><span class="key__main">3</span><span
          class="key__little">#</span></button><button class="key"><span class="key__main">4</span><span
          class="key__little">$</span></button><button class="key"><span class="key__main">5</span><span
          class="key__little">%</span></button><button class="key"><span class="key__main">6</span><span
          class="key__little">^</span></button><button class="key"><span class="key__main">7</span><span
          class="key__little">&amp;</span></button><button class="key"><span class="key__main">8</span><span
          class="key__little">*</span></button><button class="key"><span class="key__main">9</span><span
          class="key__little">(</span></button><button class="key"><span class="key__main">0</span><span
          class="key__little">)</span></button><button class="key"><span class="key__main">-</span><span
          class="key__little">_</span></button><button class="key"><span class="key__main">=</span><span
          class="key__little">+</span></button><button class="key key_backspace"><span
          class="key__main key__system">Backspace</span></button></div>
    <div class="keyboard__line"><button class="key key_tab"><span
          class="key__main key__system">Tab</span></button><button class="key"><span class="key__main">q</span><span
          class="key__little">Q</span></button><button class="key"><span class="key__main">w</span><span
          class="key__little">W</span></button><button class="key"><span class="key__main">e</span><span
          class="key__little">E</span></button><button class="key"><span class="key__main">r</span><span
          class="key__little">R</span></button><button class="key"><span class="key__main">t</span><span
          class="key__little">T</span></button><button class="key"><span class="key__main">y</span><span
          class="key__little">Y</span></button><button class="key"><span class="key__main">u</span><span
          class="key__little">U</span></button><button class="key"><span class="key__main">i</span><span
          class="key__little">I</span></button><button class="key"><span class="key__main">o</span><span
          class="key__little">O</span></button><button class="key"><span class="key__main">p</span><span
          class="key__little">P</span></button><button class="key"><span class="key__main">[</span><span
          class="key__little">{</span></button><button class="key"><span class="key__main">]</span><span
          class="key__little">{</span></button><button class="key"><span class="key__main">\</span><span
          class="key__little">|</span></button><button class="key"><span
          class="key__main key__system">Del</span></button></div>
    <div class="keyboard__line"><button class="key key_caps-lock"><span class="key__main key__system">Caps
          Lock</span></button><button class="key"><span class="key__main">a</span><span
          class="key__little">A</span></button><button class="key"><span class="key__main">s</span><span
          class="key__little">S</span></button><button class="key"><span class="key__main">d</span><span
          class="key__little">D</span></button><button class="key"><span class="key__main">f</span><span
          class="key__little">F</span></button><button class="key"><span class="key__main">g</span><span
          class="key__little">G</span></button><button class="key"><span class="key__main">h</span><span
          class="key__little">H</span></button><button class="key"><span class="key__main">j</span><span
          class="key__little">J</span></button><button class="key"><span class="key__main">k</span><span
          class="key__little">K</span></button><button class="key"><span class="key__main">l</span><span
          class="key__little">L</span></button><button class="key"><span class="key__main">;</span><span
          class="key__little">:</span></button><button class="key"><span class="key__main">'</span><span
          class="key__little">"</span></button><button class="key key_enter"><span
          class="key__main key__system">Enter</span></button></div>
    <div class="keyboard__line"><button class="key key_shift"><span
          class="key__main key__system">Shift</span></button><button class="key"><span class="key__main">z</span><span
          class="key__little">Z</span></button><button class="key"><span class="key__main">x</span><span
          class="key__little">X</span></button><button class="key"><span class="key__main">c</span><span
          class="key__little">C</span></button><button class="key"><span class="key__main">v</span><span
          class="key__little">V</span></button><button class="key"><span class="key__main">b</span><span
          class="key__little">B</span></button><button class="key"><span class="key__main">n</span><span
          class="key__little">N</span></button><button class="key"><span class="key__main">m</span><span
          class="key__little">M</span></button><button class="key"><span class="key__main">,</span><span
          class="key__little">&lt;</span></button><button class="key"><span class="key__main">.</span><span
          class="key__little">&gt;</span></button><button class="key"><span class="key__main">/</span><span
          class="key__little">?</span></button><button class="key key_arrow key_arrow-up"><span
          class="key__main"></span><span class="key__little"></span></button><button class="key key_shift"><span
          class="key__main key__system">Shift</span></button></div>
    <div class="keyboard__line"><button class="key key_ctrl"><span
          class="key__main key__system">Ctrl</span></button><button class="key key_steelseries"><span
          class="key__main key__system"></span></button><button class="key key_alt"><span
          class="key__main key__system">Alt</span></button><button class="key key_space"><span
          class="key__main key__system"></span></button><button class="key key_alt"><span
          class="key__main key__system">Alt</span></button><button class="key key_arrow key_arrow-left"><span
          class="key__main key__system"></span></button><button class="key key_arrow key_arrow-down"><span
          class="key__main key__system"></span></button><button class="key key_arrow key_arrow-right"><span
          class="key__main key__system"></span></button><button class="key key_ctrl"><span
          class="key__main key__system">Ctrl</span></button></div>
  </main>
</body>

</html>
